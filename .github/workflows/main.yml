on:
  push:
    branches: [ "main" ]
  workflow_dispatch:
jobs:
 build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: npm install, lint
      run: |
        npm install
        npm run lint --if-present
